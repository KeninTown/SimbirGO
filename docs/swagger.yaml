host: localhost:80
info:
  contact:
    email: soldatovalex207z@gmail.com
    name: Alexander Soldatov
  description: Server for transport booking
  termsOfService: http://swagger.io/terms/
  title: SimbirGO REST API
  version: "1.0"
paths:
  /api/Account/Me:
    get:
      description: Просмотр информации о текущем авторизованном аккаунте
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Просмотр данных текущего аккаунта
      tags:
      - AccountController
  /api/Account/SignIn:
    post:
      consumes:
      - application/json
      description: Вход в аккаунт и установление в cookie jwt токена авторизации
      parameters:
      - description: User credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/authHandler.UserSignIn.userCreadentials'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
      summary: Вход в аккаунт
      tags:
      - AccountController
  /api/Account/SignOut:
    post:
      description: Удаление jwt токена из cookie access_token
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Выход из аккаунта
      tags:
      - AccountController
  /api/Account/SignUp:
    post:
      consumes:
      - application/json
      description: Регистрация и установление jwt токена в cookie access_token
      parameters:
      - description: User data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/authHandler.UserSignUp.userData'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entities.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
      summary: Регистрация
      tags:
      - AccountController
  /api/Account/Update:
    put:
      consumes:
      - application/json
      description: Проверка входящих данных и обновление данных аккаунта
      parameters:
      - description: User data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/authHandler.UserUpdate.userData'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/authHandler.UserUpdate.userData'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Обновление данных аккаунта
      tags:
      - AccountController
  /api/Admin/Account:
    get:
      description: Получение данных count пользователей начиная с id = start
      parameters:
      - description: start
        in: query
        name: start
        required: true
        type: integer
      - description: count
        in: query
        name: count
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entities.User'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Получение данных пользователей
      tags:
      - AdminAccountController
    post:
      consumes:
      - application/json
      description: Создание нового пользователя с указанными данными
      parameters:
      - description: User data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/authHandler.AdminCreateUser.userData'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entities.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Создание нового пользователя
      tags:
      - AdminAccountController
  /api/Admin/Account/{id}:
    delete:
      description: Обновление данных пользователя с id={id}
      parameters:
      - description: Account id
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Обновление данных пользователя
      tags:
      - AdminAccountController
    get:
      description: Получение пользователя с id = {id}
      parameters:
      - description: Account id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Получение пользователя
      tags:
      - AdminAccountController
    put:
      consumes:
      - application/json
      description: Обновление данных пользователя с id={id}
      parameters:
      - description: Account id
        in: path
        name: id
        required: true
        type: integer
      - description: User data
        in: body
        name: requset
        required: true
        schema:
          $ref: '#/definitions/authHandler.AdminUpdateUser.userData'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Обновление данных пользователя
      tags:
      - AdminAccountController
  /api/Admin/Rent:
    post:
      consumes:
      - application/json
      description: Создание аренды транспорта с id = transportId пользователем с id
        = userId
      parameters:
      - description: Rent data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/rentHandler.AdminCreateRent.rentData'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entities.Rent'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Создание новой аренды
      tags:
      - AdminRentController
  /api/Admin/Rent/{rentId}:
    delete:
      description: Удаление аренды с id = {rentId}
      parameters:
      - description: Rent id
        in: path
        name: rentId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Удаление аренды
      tags:
      - AdminRentController
    put:
      consumes:
      - application/json
      description: |-
        Обновление аренды с id = {rentId}
        Если в обновлении аренды указывается дата ее окончания, то аренда считается завершенной.
        Происходит рассчет итоговой суммы аренды и если она оказывается больше,
        чем сумма на счете пользователя, то в обновить аренду нельзя.
      parameters:
      - description: Rent data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/rentHandler.AdminUpdateRent.rentData'
      - description: Rent id
        in: path
        name: rentId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entities.Rent'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Обновление аренды
      tags:
      - AdminRentController
  /api/Admin/Rent/{rentid}:
    get:
      description: Получение аренды с id = {rentid}
      parameters:
      - description: Rent id
        in: path
        name: rentid
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.Rent'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Получение аренды
      tags:
      - AdminRentController
  /api/Admin/Rent/End/{rentId}:
    post:
      description: |-
        Завершение аренды транспорта с id = {rentId}.
        Происходит рассчет итоговой суммы аренды и если она оказывается больше,
        чем сумма на счете пользователя, то в завершить аренду нельзя.
      parameters:
      - description: Rent id
        in: path
        name: rentId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entities.Rent'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Завершение аренды
      tags:
      - AdminRentController
  /api/Admin/Transport:
    get:
      description: Получение count транспортных средств с id >= start с типом транспорта
        transportType
      parameters:
      - description: start
        in: query
        name: start
        required: true
        type: integer
      - description: count
        in: query
        name: count
        required: true
        type: integer
      - description: transportType
        in: query
        name: transportType
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entities.Transport'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Информация о транспортных средствах
      tags:
      - AdminTransportController
    post:
      consumes:
      - application/json
      description: Создание транспортного средства указывая пользователя с id = ownerId
      parameters:
      - description: Transport data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/transportHandler.AdminCreateTransport.transportData'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entities.Transport'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Создание транспортного средства
      tags:
      - AdminTransportController
  /api/Admin/Transport/{id}:
    delete:
      description: Удаление транспортного средства с id = {id}
      parameters:
      - description: Transport id
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Удаление транспортного средства
      tags:
      - AdminTransportController
    get:
      description: Получение информации о транспортном средстве с id = {id}
      parameters:
      - description: Transport id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.Transport'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Информация о транспортном средстве
      tags:
      - AdminTransportController
    put:
      consumes:
      - application/json
      description: Обновление транспортного средства с id = {id}
      parameters:
      - description: Transport id
        in: path
        name: id
        required: true
        type: integer
      - description: Transport data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/transportHandler.AdminUpdateTransport.transportData'
      produces:
      - application/json
      responses:
        "200":
          description: OK
