host: localhost:80
info:
  contact:
    email: soldatovalex207z@gmail.com
    name: Alexander Soldatov
  description: Server for transport booking
  termsOfService: http://swagger.io/terms/
  title: SimbirGO REST API
  version: "1.0"
paths:
  /api/Account/Me:
    get:
      description: Просмотр информации о текущем авторизованном аккаунте
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Просмотр данных текущего аккаунта
      tags:
      - 1. AccountController
  /api/Account/SignIn:
    post:
      consumes:
      - application/json
      description: Вход в аккаунт и установление в cookie jwt токена авторизации
      parameters:
      - description: User credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/authHandler.SignIn.userCreadentials'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
      summary: Вход в аккаунт
      tags:
      - 1. AccountController
  /api/Account/SignOut:
    post:
      description: Удаление jwt токена из cookie access_token
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Выход из аккаунта
      tags:
      - 1. AccountController
  /api/Account/SignUp:
    post:
      consumes:
      - application/json
      description: Регистрация и установление jwt токена в cookie access_token
      parameters:
      - description: User data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/authHandler.SignUp.userData'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entities.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
      summary: Регистрация
      tags:
      - 1. AccountController
  /api/Account/Update:
    put:
      consumes:
      - application/json
      description: Проверка входящих данных и обновление данных аккаунта
      parameters:
      - description: User data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/authHandler.Update.userData'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/authHandler.Update.userData'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Обновление данных аккаунта
      tags:
      - 1. AccountController
  /api/Admin/Account:
    get:
      description: Получение данных count пользователей начиная с id = start
      parameters:
      - description: start
        in: query
        name: start
        required: true
        type: integer
      - description: count
        in: query
        name: count
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entities.User'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Получение данных пользователей
      tags:
      - 2. AdminAccountController
    post:
      consumes:
      - application/json
      description: Создание нового пользователя с указанными данными
      parameters:
      - description: User data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/authHandler.CreateUser.userData'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entities.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Создание нового пользователя
      tags:
      - 2. AdminAccountController
  /api/Admin/Account/{id}:
    delete:
      description: Обновление данных пользователя с id={id}
      parameters:
      - description: Account id
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Обновление данных пользователя
      tags:
      - 2. AdminAccountController
    get:
      description: Получение пользователя с id = {id}
      parameters:
      - description: Account id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Получение пользователя
      tags:
      - 2. AdminAccountController
    put:
      consumes:
      - application/json
      description: Обновление данных пользователя с id={id}
      parameters:
      - description: Account id
        in: path
        name: id
        required: true
        type: integer
      - description: User data
        in: body
        name: requset
        required: true
        schema:
          $ref: '#/definitions/authHandler.UpdateUser.userData'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httpUtil.ResponseError'
      security:
      - ApiKeyAuth: []
      summary: Обновление данных пользователя
      tags:
      - 2. AdminAccountController
  /api/Admin/Rent:
    post:
      consumes:
      - application/json
      description: Аредна транспорта с id = transportId пользователем с id = userId
      parameters:
      - description: rent data
        in: body
        name: request
        required: true
        schema:
